<html>

<head>
    <title>chat room</title>
    <!-- <script src="js/lib/jquery-3.3.1.js" type="text/javascript"></script> -->
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

    <script src="js/chat.js" type="text/javascript"></script>
    <script src="js/socket.io.slim.js" type="text/javascript"></script>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <!-- <link rel="stylesheet" type="text/css" href="/study/style.css" /> -->
</head>

<body>
    <div id="content">
        <div id="room"></div>
        <h3>system messages:</h3>
        <div id="messages"></div>
        <br>
        <div id="room-list"></div>

        <form id="send-form">
            <input id="send-message" />
            <input id="send-button" type="submit" value="Send" />
            <div id="help">
                chat commands
                <ul>
                    <li>change nickname:</li>
                    <li>join/creat room</li>
                </ul>
            </div>
        </form>
    </div>
    <script src="js/chat-ui.js" type="text/javascript"></script>
</body>
</html>
